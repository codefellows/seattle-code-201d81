<body>
  <header>
    <h1>Adopt a Kitten</h1>
  </header>
  <main>
    <h2>Add a Kitten</h2>
    <!-- Form Data Needed:
    name
    interests
    isGoodWithKids
    isGoodWithDogs
    isGoodWithCats -->

    <form id="add-kitten">
      <fieldset>
        <legend>Basic Information</legend>
        <label for="name">Name</label>
        <input id="name" type="text" name="kittyname">
        <label for="interest" >Interests (seperate by commas)</label>
        <input id="interest" type="text" name="interests">
      </fieldset>
      <fieldset>
        <legend>Placement Information</legend>
        <p>Can be placed with...</p>
        <label for="isGoodWithKids" >Good with Kids</label>
        <input id="isGoodWithKids" type="checkbox" name="isGoodWithKids">
        <label for="isGoodWithDogs" >Good with Dogs</label>
        <input id="isGoodWithDogs" name="isGoodWithDogs" type="checkbox">
        <label for="isGoodWithCats" >Good with other cats</label>
        <input id="isGoodWithCats" name="isGoodWithCats" type="checkbox">
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    
    <h2>Kittens Available for Adoption</h2>
    <section id="kittens-profiles"></section>
